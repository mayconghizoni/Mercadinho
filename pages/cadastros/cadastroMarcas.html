<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../styles/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mercadinho da Soft</title>
</head>
<body>
    <header>
        <h1>Mercadinho da Soft - Cadastro de marcas</h1>

        <nav>
            <a href="../../index.html" type="button" class="btn btn-secondary btn-sm btn-sm">Home</a>
            <a href="cadastroProduto.html" type="button" class="btn btn-secondary btn-sm btn-sm">Cadastro de produto</a>
            <a href="cadastroMarcas.html" type="button" class="btn btn-secondary btn-sm btn-sm">Cadastro de marcas</a>
            <a href="../vendas.html" type="button" class="btn btn-secondary btn-sm btn-sm">Vendas</a>
        </nav>
    </header>


    <section>
       
        <form id="frmCadastroMarca">

            <legend>Cadastre sua marca</legend>
            <div class="form-group">
                <label for="nomeMarca">Nome do produto: </label>
                <input type="text" class="form-control" id="nomeMarca" placeholder="Royal">
            </div>

            <div class="form-group">
                    <label for="taxaImposto">Imposto: </label>
                    <input type="text" class="form-control" id="taxaImposto" placeholder="0.70 (%)">
            </div>
            
            <hr>
            
            <button type="submit" class="btn btn-primary">Cadastrar marca</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
            
        </form>

    </section>

    <footer>
        Copyright &copy; Maycon Ghizoni 2019
    </footer>
</body>
</html>
